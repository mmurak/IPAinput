            }

            }

            }

            }
            #CPulmonSection img {

            }
            #CNPulmonAndOSection img {
                max-width: 100%;
            }
            #DiacriticSection img {
                max-width: 100%;
            }
            .controls {
                width: 48%;
                alilgn: center;
                background: #ccccff;
                cursor: pointer;
            }
            .controls:active {
                box-shadow: inset 0 0 2px rgba(128, 128, 128, 0.1);
                transform: translateY(2px);
            }
            .qcontrols {
                width: 24%;
                background: #ccffcc;
                cursor: pointer;
            }
            .qcontrols:active {
                box-shadow: inset 0 0 2px rgba(128, 128, 128, 0.1);
                transform: translateY(2px);
            }
            .qcontrols2 {
                width: 24%;
                background: #ffcccc;
                cursor: pointer;
            }
            .qcontrols2:active {
                box-shadow: inset 0 0 2px rgba(128, 128, 128, 0.1);
                transform: translateY(2px);
            }
            #displayArea {
                font-family: "TimesNewRoman", "Times New Roman";
                font-size: 150%;
                width: 100%;
            }
            @media screen and (max-width: 959px) {
                .controls {
                    font-size: 200%;
                }
                .qcontrols {
                    font-size: 200%;
                }
                .qcontrols2 {
                    font-size: 200%;
                }
                #displayArea {
                    font-size: 300%;
                    width: 100%;
                }
                #VandSSection img {
                    height: 40%;
                }
            @media screen and (max-width: 480px) {
                .controls {
                    font-size: 200%;
                }
                .qcontrols {
                    font-size: 200%;
                }
                .qcontrols2 {
                    font-size: 200%;
                }
                #displayArea {
                    font-size: 300%;
                    width: 100%;
                }
                #VandSSection img {
                    height: 30%;
                }
}

        <script src="./imageMapResizer.min.js"></script>

        <script>
            class GlobalManager {
                constructor() {
                    this.displayArea = document.getElementById("displayArea");
                    this.selectedChar = document.getElementById("selectedChar");
                    this.vowelsAndSuprasegmentals = document.getElementById("VandSSection");
                    this.consonantsPulmonic = document.getElementById("CPulmonSection");
                    this.consonantsNonPulmonicAndOther = document.getElementById("CNPulmonAndOSection");
                    this.diacritics = document.getElementById("DiacriticSection");
                    this.tonesAndAccents = document.getElementById("TandASection");
                }
            }
            let G = new GlobalManager();
            G.displayArea.focus();
            function allVanish() {
                G.vowelsAndSuprasegmentals.style.display = "none";
                G.consonantsPulmonic.style.display = "none";
                G.consonantsNonPulmonicAndOther.style.display = "none";
                G.diacritics.style.display = "none";
                G.tonesAndAccents.style.display = "none";
            }
            function vsClick() {
                allVanish();
                G.vowelsAndSuprasegmentals.style.display = "block";
                imageMapResize();
            }
            function cpClick() {
                allVanish();
                G.consonantsPulmonic.style.display = "block";
                imageMapResize();
            }
            function cnpoClick() {
                allVanish();
                G.consonantsNonPulmonicAndOther.style.display = "block";
                imageMapResize();
            }
            function diaClick() {
                allVanish();
                G.diacritics.style.display = "block";
                imageMapResize();
            }
            function taClick() {
                allVanish();
                G.tonesAndAccents.style.display = "block";
                imageMapResize();
            }
            function m(obj) {
                G.selectedChar.value = obj.alt;
            }
            function mc() {
                G.selectedChar.value = "";
            }
            function ss(obj) {
                G.displayArea.value += obj;
//                G.displayArea.focus();
            }
            function displayClear() {
                G.displayArea.value = "";
                G.displayArea.focus();
            }
            function copy2clipboard() {
                G.displayArea.select();
                document.execCommand("copy");
//                G.displayArea.focus();
            }
        </script>
